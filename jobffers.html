<head>
  <title>Jobffers</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Jobffers</h1>
		</header>
			<table class="table table-hover">
				<tr>
					<th>Company</th>
					<th>Url</th>
					<th>Stack</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
				{{#each offers}}
					{{> offer}}
				{{/each}}
			</table>
		<button class="btn btn-primary add-new-offer" type="button" data-toggle="modal" data-target="#add-offer-modal">Add offer</button>
		<div class="modal fade" id="add-offer-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">New offer</h4>
      				</div>
			    	<div class="modal-body">
			        	<form id="form-new-offer">
			        		<input type="text" name="companyName" placeholder="Company name">
			        		<input type="text" name="companyUrl" placeholder="Company url">
			        		<input type="text" name="stack" placeholder="Stack">
        					<input type="submit" class="btn btn-primary" id="save-offer-btn" value="Save">
			        	</form>
			    	</div>
    			</div>
  			</div>
		</div>

	</div>
</body>

<template name="offer">
	<tr>
		<td class="text-table"><strong>{{company.name}}</strong></td>
		<td class="text-table">{{company.url}}</td>
		<td class="text-table">{{stack}}</td>
		<td><button class="btn btn-default btn-offer-opt show">Show</button></td>
		<td><button class="btn btn-default btn-offer-opt update">Update</button></td>
		<td><button class="btn btn-danger btn-offer-opt delete">&times;</button></td>
	</tr>
</template>
