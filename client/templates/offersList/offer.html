<template name="offer">
	<tr>
		<td class="text-table"><strong>{{this.company.name}}</strong></td>
		<td class="text-table">{{this.company.url}}</td>
		<td class="text-table">{{this.stack}}</td>
		<td><button class="btn btn-default btn-offer-opt show">Show</button></td>
		<td><button class="btn btn-default btn-offer-opt decline">Decline</button></td>
		<td><button class="btn btn-danger btn-offer-opt delete">&times;</button></td>
	</tr>
</template>
