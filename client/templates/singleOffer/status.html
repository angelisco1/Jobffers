<template name="status">
	<tr>
		<td class="text-table">{{this.description}}</td>
		<td class="text-table">{{this.date}}</td>
		<td class="text-table">{{this.answered}}</td>
		<td class="text-table">{{this.personContacted.name}} ({{this.personContacted.email}}) - {{this.personContacted.rol}}</td>
	</tr>
</template>
